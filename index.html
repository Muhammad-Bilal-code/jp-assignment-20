<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Firebase databe</title>
  </head>
  <body>
    <div class="container py-3">
      <h2 class="text-center mb-4">Firebase Relatime Database</h2>
      <form
        action=""
        onsubmit="handleAdd(event)"
        class="row g-3 needs-validation"
      >
        <div class="col-md-6 col-sm-12">
          <label for="fullname" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="fullname"
            placeholder="Type Here"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-6 col-sm-12">
          <label for="fathername" class="form-label">Father Name</label>
          <input
            type="text"
            class="form-control"
            id="fathername"
            placeholder="Type Here"
            required
          />
        </div>
        <div class="col-md-6 col-sm-12">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Type Here"
            required
          />
        </div>
        <div class="col-md-6 col-sm-12">
          <label for="phone" class="form-label">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            placeholder="Type Here"
            required
          />
        </div>
        <div class="col-md-6 col-sm-12">
          <label for="cnic" class="form-label">CNIC</label>
          <input
            type="text"
            class="form-control"
            id="cnic"
            placeholder="Type Here"
            required
          />
        </div>
        <div class="col-md-6 col-sm-12">
          <label for="fcnic" class="form-label">Father CNIC</label>
          <input
            type="text"
            class="form-control"
            id="fcnic"
            placeholder="Type Here"
            required
          />
        </div>
        <div class="col-md-6 col-sm-12">
          <label for="dob" class="form-label">Date of Birth</label>
          <input
            type="date"
            class="form-control"
            id="dob"
            placeholder="Type Here"
            required
          />
        </div>
        <div class="col-md-6 col-sm-12">
          <label for="selectgender" class="form-label">Select Gender</label>
          <select
            class="form-select"
            aria-label="Default select example"
            id="selectgender"
            required
          >
            <option disabled hidden selected value="">Select</option>
            <option value="male">Male</option>
            <option value="fe-male">Fe-Male</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="col-md-6 col-sm-12">
          <label for="selectcity" class="form-label">Select City</label>
          <select
            class="form-select"
            aria-label="Default select example"
            id="selectcity"
            required
          >
            <option disabled hidden selected value="">Select</option>
            <option value="karachi">Karachi</option>
            <option value="lahore">Lahore</option>
            <option value="multan">Multan</option>
          </select>
        </div>
        <div class="col-md-6 col-sm-12">
          <label for="selectcourse" class="form-label"
            >Select Course or Event</label
          >
          <select
            class="form-select"
            aria-label="Default select example"
            id="selectcourse"
            required
            value=""
          >
            <option disabled hidden selected value="">Select</option>
            <option value="web-app">Web App</option>
            <option value="mob-app">Mobile App</option>
          </select>
        </div>
        <div class="col-sm-12">
          <label for="address" class="form-label">Address</label>
          <textarea
            class="form-control"
            id="address"
            placeholder="Type Here"
            required
            rows="3"
          >
          </textarea>
        </div>
        <div class="col-sm-6">
          <label for="lastqualification" class="form-label"
            >Last Qualification</label
          >
          <input
            class="form-control"
            type="text"
            id="lastqualification"
            placeholder="Type Here"
            required
          />
        </div>
        <div class="col-sm-6">
          <label for="laptop" class="form-label">Do you have laptop?</label>
          <input
            class="form-control"
            type="text"
            id="laptop"
            placeholder="Type Here"
            required
          />
        </div>
        <button class="btn btn-primary mt-3" type="submit">Submit</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="firebase.js"></script>
    <script src="app.js"></script>
  </body>
</html>
